<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div>
    <div  class="container">
    <table class="table-sm table-dark">
        <thead>
        <tr>
            <tr>
                <th scope="col">
                    Simple Calculator
                </th>
            </tr>
        </thead>
        <tbody>
            <td>
                <input class="input-group" type="text" id="input" placeholder="0" readonly="readonly" >
                <input class="input-group" type="text" id="answer" readonly="readonly" >
            </td>
        </tr>
        <tr>
            <td>
                <input class="btn btn-danger" type="button" value=" CE " onclick="clearScreen()" >
                <input class="btn btn-primary" type="button" value=" &#247; " onclick="getOperand()" >
                <input class="btn btn-primary" type="button" value=" * " onclick="getOperand('*')" >
                <input class="btn btn-primary" type="button" value=" &#8592; " onclick="backspace()" >
            </td>
        </tr>
        <tr>
            <td>
                <input class="btn btn-primary" type="button" value=" 1 " onclick="getNumber(1)" >
                <input class="btn btn-primary" type="button" value=" 2 " onclick="getNumber(2)" >
                <input class="btn btn-primary" type="button" value=" 3 " onclick="getNumber(3)" >
                <input class="btn btn-primary" type="button" value=" + " onclick="getOperand('+')" >
            </td>
        </tr>
        <tr>
            <td>
                <input class="btn btn-primary" type="button" value=" 4 " onclick="getNumber(4)" >
                <input class="btn btn-primary" type="button" value=" 5 " onclick="getNumber(5)" >
                <input class="btn btn-primary" type="button" value=" 6 " onclick="getNumber(6)" >
                <input class="btn btn-primary" type="button" value=" - " onclick="getOperand('-')" >
            </td>
        </tr>
        <tr>
            <td>
                <input class="btn btn-primary" type="button" value=" 7 " onclick="getNumber(7)" >
                <input class="btn btn-primary" type="button" value=" 8 " onclick="getNumber(8)" >
                <input class="btn btn-primary" type="button" value=" 9 " onclick="getNumber(9)" >
                <input class="btn btn-primary" type="button" value=" ( ) " onclick="getOperand('*')" >
            </td>
        </tr>
        <tr>
            <td>
                <input class="btn btn-primary" type="button" value=" +/- " onclick="getOperand( '+/-' )" >
                <input class="btn btn-primary" type="button" value=" 0 " onclick="getNumber(0)" >
                <input class="btn btn-success" type="button" value=" = " onclick="compute()" >
            </td>
        </tr>
    </tbody>
    </table>
    </div>
</div>
</body>
</html>
